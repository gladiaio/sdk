[project]
name = "gladiaio-sdk"
version = "0.0.1"
description = "Gladia SDK for Python"
requires-python = ">=3.10,<4"
readme = "README.md"
dependencies = [ ]

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0"
]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gladiaio_sdk"]

[tool.hatch.build]
include = ["src/gladiaio_sdk/py.typed"]

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 100
indent-width = 2

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]
