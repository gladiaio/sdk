name: CD

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout (tag or commit SHA)'
        type: string
        required: true
      project:
        description: 'Target project to publish (optional)'
        type: choice
        required: true
        options:
          - sdk-js
          - sdk-python

concurrency:
  group: '${{ github.workflow }}'
  cancel-in-progress: false

jobs:
  cd:
    permissions:
      contents: write
      id-token: write
    name: Publish packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false
      - run: npm install -g npm
      - run: bun install

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Python deps
        run: bun nx run-many -t sync

      - name: Build packages
        run: bun nx run-many -t build -p "${{ github.event.inputs.project }}"

      - name: Publish packages
        run: |
          bun run publish -- --projects "${{ github.event.inputs.project }}"
