name: CD

on:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}'
  cancel-in-progress: false

jobs:
  cd:
    permissions:
      contents: write
      id-token: write
    name: Publish packages
    runs-on: ubuntu-latest
    steps:
      - name: Fetch 1password key
        id: secrets
        uses: 1password/load-secrets-action@v2
        with:
          export-env: false
        env:
          SDK_PUBLISHER_PRIVATE_KEY: op://infra_automation/sdkreleasemanager/private key
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SA_TOKEN_INFRA_AUTOMATION }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false
      - run: npm install -g npm
      - run: bun install

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install Python deps
        run: bun nx run-many -t sync

      - name: Generate a token
        id: generate-token-sdk-publisher
        uses: actions/create-github-app-token@v1
        with:
          app-id: '2089066'
          private-key: ${{ steps.secrets.outputs.SDK_PUBLISHER_PRIVATE_KEY }}
          owner: 'gladiaio'
          repositories: 'sdk'

      - name: Configure Git author
        run: |
          git config user.name "SDK Release Manager"
          git config user.email "tech+sdk-release-manager@gladia.io"

      - name: Make the release
        run: bun run release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token-sdk-publisher.outputs.token }}

      - name: Push the commit and tags
        run: git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ steps.generate-token-sdk-publisher.outputs.token }}
